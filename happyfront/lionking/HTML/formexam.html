<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form exam</title>
  </head>
  <body>
    <h1>폼태그 연습하기</h1>
    <form action="" method="get">
      <!-- 텍스트 입력 -->
      <input type="text" placeholder="이름을 입력하세요" name="name" /><br />

      <!-- 이메일 -->
      <input type="email" placeholder="email@example.com" name="email" /><br />

      <!-- 숫자 -->
      <input type="number" min="1" max="100" name="quantity" /><br />

      <!-- 날짜 -->
      <input type="date" name="date" /><br />

      <!-- 체크박스 -->
      <input type="checkbox" id="agree" name="agree" /><br />
      <label for="agree">동의합니다</label><br />

      <!-- 라디오 버튼 -->
      <input type="radio" id="male" name="gender" value="male" /><br />
      <label for="male">남성</label><br />
      <input type="radio" id="female" name="gender" value="female" /><br />
      <label for="female">여성</label><br />

      <!-- 파일 업로드 -->
      <input type="file" accept="image/*" /><br />

      <!-- 텍스트 영역 -->
      <textarea rows="4" cols="50" placeholder="내용을 입력하세요"></textarea>
      <br />
      <!-- 선택 상자 -->
      <select name="city">
        <option value="">도시를 선택하세요</option>
        <option value="seoul">서울</option>
        <option value="busan">부산</option>
        <option value="daegu">대구</option>
      </select>
      <br />
      <input type="submit" value="확인" />
    </form>
  </body>
</html>
