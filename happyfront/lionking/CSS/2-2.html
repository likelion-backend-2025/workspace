<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS 기본 문법</title>
    <style type="text/css">
      /* selector { property : value; property : value; } */
      h1 {
        color: aquamarine;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>태그(타입) 선택자를 이용해서 css 적용하기</h1>
  </body>
</html>
