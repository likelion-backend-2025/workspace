<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세션입력폼</title>
</head>
<body>
<h1>세션입력</h1>
<form action="/addSession" method="get">
    <label for="sessionKey">세션키</label>
    <input id="sessionKey" type="text" name="sessionKey"><br>
    <label for="sessionValue">세션 값</label>
    <input id="sessionValue" type="text" name="sessionValue"><br>
    <button type="submit">세션 저장</button>
</form>
</body>
</html>
