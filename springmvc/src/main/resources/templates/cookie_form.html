<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쿠키입력폼</title>
</head>
<body>
<h1>쿠키입력</h1>
<form action="/addcookie" method="get">
    <label for="cookieName">쿠키이름</label>
    <input id="cookieName" type="text" name="cookieName"><br>
    <label for="cookieValue">쿠키 값</label>
    <input id="cookieValue" type="text" name="cookieValue"><br>
    <button type="submit">쿠키 저장</button>
</form>
</body>
</html>
