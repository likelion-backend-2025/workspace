<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구목록보기</title>
    <link rel="stylesheet" th:href="@{/css/friend.css}">
</head>
<body>
<h1>친구 목록</h1>

<table th:if="${!friends.empty}">
    <thead>
        <tr>
            <td>아이디</td>
            <td>이름</td>
            <td>이메일</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="friend:${friends}">
            <td th:text="${friend.id}"></td>
            <td >
                <a th:href="@{/friends/{id}(id=${friend.id})}"  th:text="${friend.name}"></a>
            </td>
            <td th:text="${friend.email}"></td>
        </tr>
    </tbody>
</table>
<div th:if="${friends.totalPages > 1}">
    <ul>
        <li th:each="i:${#numbers.sequence(1,friends.totalPages)}"><a th:href="@{/friends/list(page=${i})}" th:text="${i}"></a></li>
    </ul>
</div>

<a th:href="@{/friends/add}">친구등록</a>
</body>
</html>
