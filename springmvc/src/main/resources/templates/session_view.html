<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>세션목록보기</title>
</head>
<body>
<h1>세션목록보기</h1>

</ul>
<br>

<a href="/sessionForm">세션등록</a>
</body>
</html>
