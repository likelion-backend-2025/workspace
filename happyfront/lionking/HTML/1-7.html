<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dl, dt, dd 요소</title>
  </head>
  <body>
    <div>
      <h1>경상도의 광역시</h1>
      <dl>
        <dt>경상북도의 광역시</dt>
        <dd>대구광역시</dd>
        <dt>경상남도의 광역시</dt>
        <dd>울산광역시</dd>
        <dd>부산광역시</dd>
      </dl>
    </div>

    <h4>커피 종류</h4>
    <dl>
      <dt>아메리카노</dt>
      <dd>에스프레소에 물을 추가하여 만든 커피입니다.</dd>

      <dt>카페라떼</dt>
      <dd>에스프레소에 스팀 우유를 추가하여 만든 부드러운 커피입니다.</dd>

      <dt>에스프레소</dt>
      <dd>곱게 간 원두를 고온 고압으로 추출한 커피 원액입니다.</dd>
      <dd>모든 커피의 기본이 됩니다.</dd>
    </dl>
  </body>
</html>
