<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>event</title>
  </head>
  <body>
    <button id="btn">클릭</button>

    <script>
      const btn = document.getElementById("btn");

      //   btn.addEventListener("click", hi);
      btn.addEventListener("click", () => {
        alert("hi~~!!");
      });

      //   function hi() {
      //     alert("hi~~!!");
      //   }
    </script>
  </body>
</html>
